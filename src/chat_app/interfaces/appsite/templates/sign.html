<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'css/sign.css' %}">

        {% block css %}{% endblock %}
</head>
<body>

<div id="wrap-div" class="wrap">
  <div class="center-login-div">
  <div class="login-div">
<form action="{% url 'sign_in' %}">
  {% csrf_token %}
  <input name="username" placeholder="username"></input>
  <input name="password" placeholder="password"></input>
  <br>
  <button id="btn-signin" type="submit" title="Sign In">Sign In</button>
    </form>
  </div>
</div>
  <div class="create-div">
    <form action="{% url 'sign_up' %}">
      {% csrf_token %}
      <input name="username" placeholder="username"></input>
      <input name="email" placeholder="email"></input>
      <input name="password1" placeholder="password"></input>
      <input name="password2" placeholder="confirm password"></input>
    <br>
<button id="btn-signup" type="submit" title="Create Account">Sign Up</button>
    </form>
  </div>
</div>

<script src="{% static 'js/sign.js' %}"></script>

</body>
</html>
