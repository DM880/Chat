{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block css %} <link rel="stylesheet" href="{% static 'css/reset_password.css' %}"> {% endblock %}

{% block content %}

<div id="message-div" {% if message %}style="color:#DA1212;"{% endif %}>
  <h3>{% if message %}{{ message }}{% endif %}</h3>
</div>

<div id="wrap-div" class="wrap">
  <div class="reset-div">
    <h2 class="reset-txt">Enter Details</h2>
    <form action="{% url 'reset_password' %}" method="POST">
      {% csrf_token %}
      <input name="username" placeholder="username" required="true"></input>
      <input name="email" placeholder="email" type="email" required="true"></input>
       <input id="password1" name="password1" placeholder="password" type="password" required="true" onkeyup="check_password();"></input>
      <input id="password2" name="password2" placeholder="confirm password" type="password" required="true" onkeyup="check_password();"></input>
    <br>
<button id="btn-submit" type="submit" title="Create Account">Reset Password</button>
    </form>
  </div>
</div>

<script src="{% static 'js/sign.js' %}"></script>

{% endblock %}
