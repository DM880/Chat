{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block css %} <link rel="stylesheet" href="{% static 'css/reset_password.css' %}"> {% endblock %}

{% block content %}

{% if message %}<div style="text-align:center;margin-top:-200px;margin-bottom:100px;"><h3 style="color:#DA1212;">{{ message }}</h3></div>{% endif %}

<div id="wrap-div" class="wrap">
  <div class="reset-div">
    <h2 class="reset-txt">Enter Details</h2>
    <form action="{% url 'reset_password' %}" method="POST">
      {% csrf_token %}
      <input name="username" placeholder="username" required="true"></input>
      <input name="email" placeholder="email" type="email" required="true"></input>
      <input name="password1" placeholder="password" type="password" required="true"></input>
      <input name="password2" placeholder="confirm password" type="password" required="true"></input>
    <br>
<button id="btn-reset" type="submit" title="Create Account">Reset Password</button>
    </form>
  </div>
</div>

{% endblock %}
